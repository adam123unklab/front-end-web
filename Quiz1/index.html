<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Class Setter</h2>
    <p id="dmeo"></p>

    <script>
        //create class
        class Car {
            constructor(brand) {
                this._carname = brand;
            }
            set carname(x) {
                this._carname = x;
            }
            get carname() {
                return this._carname;
            }
        }

        // create object of class
        let myCar = new Car("Ford");
        myCar.carname = "Lamborghini";
        myCar.carname = "Ferrari";
        myCar.carname = "Koenigsegg";
        myCar.carname = "Lykan Hypersport";
        myCar.carname = "Nissan GT-R50";

        document.getElementById("demo").innerHTML = "My car is "+myCar.carname+",";
    </script>
</body>
</html>
