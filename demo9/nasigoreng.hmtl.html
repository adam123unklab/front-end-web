<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        
        <table border="1"> 
            <caption algin="top"><h1>Daftar Makanan</h1></caption>
            <tr bgcolor="#ff0000"><!-- Ini adalah row pertama-->
                <th></th>No</th>
                <th>Jenis Makanan</th>
                <th>Harga</th>
                <th>Display</th>
            </tr>
            <tr></tr><!--Ini adalah row kedua-->
            <td>1</td>
            <td>Nasi Goreng</td>
            <td>Rp.16,000</td>
            <td><img src="https://i.ytimg.com/vi/q9X1-i4h8kw/maxresdefault.jpg" 
                alt="error loading" height="100" width="200"/></td>
            </tr>
            
            
            <tr><!--Ini adalah row ketiga-->
            <td>2</td>
            <td>Nasi Goreng</td>
            <td>Rp.16,000</td>
            <td><img src="https://cdn.linkumkm.id/library/7/6/5/3/9/76539_840x576.jpg"
                alt="error loading" height="100" width="200"/></td>
            </tr>
        </table>
    </body>
</html>
