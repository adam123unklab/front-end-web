<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p>Display object properties:</p>
<hr>
<p id="exercise3"></p>

<script>
    const person = {name: "Semmy Wellem Taju", age: 33, city: "Manado city"};
    
    let txt = "";
    for (let x in person) {
        txt += person [x] + "";
    };
    document.getElementById("exercise3").innerHTML = txt;
</script>
</script>
</body>
</html>
